<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cart </title>
<link rel="stylesheet" type="text/css" href="../CSS/mycss.css">
</head>
<body>
<!-- to collect the items from drag event -->
<div class="myCart"  id="cartID" ondrop="dropped(event)"  ondragover="stopDefaultBehaviour(event)">
<span> Drag your element here ..</span> <br> </div>

<div class="items">
    <span id="cookies" draggable="true" ondragstart="draggingStarted(event)">Cookies</span>
    <span id="oil" draggable="true" ondragstart="draggingStarted(event)">Oil</span>
    <span draggable="true" ondragstart="draggingStarted(event)" id="rice">Rice</span>
</div>


<script src="../javascript/myJs.js"></script>
</body>
</html>
